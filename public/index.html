  <style>.online{display: none;} .offline{position:fixed;bottom:1rem;left:calc(50% - 6rem);font-weight:500;text-align:center;width:12rem;background:#ff950b;color:#fff;padding:.4rem .6rem;border-radius:.4rem;z-index:100;box-shadow:0 16px 24px 2px rgb(0 0 0 / 14%),0 6px 30px 5px rgb(0 0 0 / 12%),0 8px 10px -5px rgb(0 0 0 / 20%);font-size:.75rem}</style>
  <div id="net_st" class="online">Нет соединения с интернетом</div>
  <script>
    window.addEventListener('load', function () {
      if (!navigator.onLine) {
        goOffline();
      }
      window.addEventListener('online', goOnline);
      window.addEventListener('offline', goOffline);
    });
    function goOnline() {
      let offlDiv = document.getElementById('net_st');
      offlDiv.classList.replace('offline', 'online')
    }
    function goOffline() {
      let offlDiv = document.getElementById('net_st');
      offlDiv.classList.replace('online', 'offline')
    }
